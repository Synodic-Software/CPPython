[project]
description = " A Python package manager agnostic plugin integrating a transparent Conan and CMake workflow."
name = "cppython"

license = "MIT"

authors = [
  "Synodic Software",
]

readme = "README.md"

homepage = "https://github.com/Synodic-Software/CPPython"
repository = "https://github.com/Synodic-Software/CPPython"

dynamic = ["version"]

requires-python = ">=3.10"

dependencies = [
  "click>=8.0",
  "cmake>=3.22",
  "pydantic>=1.8",
  "tomlkit>=0.7",
  "pytest>=6.2", # Required for testing injection
]

[tool.pdm]
version = {use_scm = true}

[tool.pdm.dev-dependencies]
lint = [
  "black<22,>=21.11b1",
  "pylint>=2.12",
  "isort",
]
test = [
  "pytest-cov>=3.0",
  "pytest-mock>=3.6",
  "pytest-xdist>=2.5",
]

[project.scripts]
cppython = "cppython.plugins.interface.console:cli"

# Register the testing information with pytest
[tool.entry-points.pytest11]
pytest_cppython = "cppython.plugins.test.pytest"

[tool.pytest.ini_options]
addopts = "-n auto"
testpaths = [
  "tests",
]

[tool.black]
experimental-string-processing = true
line-length = 120

[tool.isort]
profile = "black"

[tool.pylint.messages_control]
disable = "C0330, C0326"
extension-pkg-whitelist = "pydantic"

[tool.pylint.format]
max-line-length = "120"

[build-system]
build-backend = "pdm.pep517.api"
requires = ["pdm-pep517"]
