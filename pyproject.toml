[project]
description = " A Python package manager agnostic plugin integrating a transparent Conan and CMake workflow."
name = "cppython"

license = "MIT"

authors = [
  "Synodic Software",
]

readme = "README.md"

homepage = "https://github.com/Synodic-Software/CPPython"
repository = "https://github.com/Synodic-Software/CPPython"

dynamic = ["version"]

requires-python = ">=3.10"

dependencies = [
  "click>=8.0.3",
  "cmake>=3.22.2",
  "pydantic>=1.9",
  "tomlkit>=0.9",
  "pytest>=7.0.0", # Required for testing injection
]

[tool.pdm]
version = {use_scm = true}

[tool.pdm.dev-dependencies]
lint = [
  "black>=22.1.0",
  "pylint>=2.12.2",
  "isort>=5.10.1",
]
test = [
  "pytest-cov>=3.0.0",
  "pytest-mock>=3.7.0",
]

[project.scripts]
cppython = "cppython.plugins.interface.console:cli"

# CPPython plugins
[project.entry-points.cppython.generator]
cmake = "cppython.plugins.generator:CMakeGenerator"

[project.entry-points.cppython.interface]
console = "cppython.plugins.interface:ConsoleInterface"

# Pytest plugins
[tool.entry-points.pytest11]
pytest_cppython = "cppython.plugins.test.pytest"

[tool.pytest.ini_options]
testpaths = [
  "tests",
]

[tool.black]
line-length = 120
preview = true

[tool.isort]
profile = "black"

[tool.pylint.messages_control]
disable = "C0330, C0326"
extension-pkg-whitelist = "pydantic"

[tool.pylint.format]
max-line-length = "120"

[build-system]
build-backend = "pdm.pep517.api"
requires = ["pdm-pep517"]
