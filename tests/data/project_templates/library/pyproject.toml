conan = "^1.35.1"

[tool.conan]
install-path = "test_install"
remotes = []

[tool.conan.dependencies]
Poco = "1.9"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry>=1.1.6"]

